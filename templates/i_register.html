{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

  <section class="register-geral row img js-fullheight" id="bg" style="background-image: url(/static/images/backgorund/registerinst.jpg);">
    <div class="vregister col-5">
      <h2 style="padding-top: 51px;">
        Create an account as an Institution </h2>
      <div class="register-form">
        <form class="form-register" action="/i_register" method="POST"> 
          <div class="firstname"><p>Institution Name <input type="text" name="iname" style="
            width: 38vw; height: 42px;"></p></div>

          <div class="state-form"><p> Institution Address <input type="text" name="iaddress" style="
            width: 38vw; height: 42px;"></p></div>   

          <div class="email-form"><p> Email <input type="text" name="iemail" style="
            width: 38vw; height: 42px;"></p></div>

          <div class="pwd-form"><p>Password <input type="password" name="ipassword" style="
            width: 38vw; height: 42px;"></p></div>

          <label for="inst_cause" style=" margin-left: 20px; margin-top: 40px;">Choose a Cause:</label>
          <select name="cause" id="inst_cause">
            {% for cause in all_causes %}
            <option value="{{cause.cause_id}}">{{cause.cause_title}}</option>
            {% endfor %}
          </select>
          <div class="submit-form"><p> <input type="submit" style=" width: 38vw; height: 4vh;"></p></div>
        </form>

      </div>  
      <div class="please-login"><a href="/inst_login">If you already have an account, please log in.</a></div>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
