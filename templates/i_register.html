{% extends 'base.html' %}

{% block title %} PROJECT APP HOMEPAGE {% endblock %}

{% block body %}


<h2>Create an account as an institution</h2>
  <form action="/i_register" method="POST">
    
    <p>
      Institution Name <input type="text" name="iname">
    </p>
    <p>
      Institution Address <input type="text" name="iaddress">
    </p>
    <p>
      Email <input type="text" name="iemail">
    </p>

    <p>
      Password <input type="password" name="ipassword">
    </p>

    <label for="inst_cause">Choose a Cause:</label>
      <select name="cause" id="inst_cause">
        {% for cause in all_causes %}
        <option value="{{cause.cause_id}}">{{cause.cause_name}}</option>
        {% endfor %}
      </select>
    <p>
      <input type="submit">
    </p>
  </form>


    <a href="/login_page">If you already have an account, please log in.</a>
{% endblock %}
