<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
			
        <div class="main-header large-12 columns no-padding">

            <div class="global-page-container">
            
                <div class="logo small-6 small-offset-3 large-3 large-offset-0 columns no-padding">
                    <a href="index.html" title="home">
                        <div class="table">
                            <div class="table-cell">
                               <h1> <span class="square"></span>PROJECT NAME / LOGO </h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="main-menu show-for-large-up large-9 columns text-right">		
                    <div class="table">
                        <div class="table-cell">
                            <ul class="menu-items">
                                <li><a href="index.html#about-us">About</a></li>
                                <li><a href="index.html#contact-us">Contact</a></li>
                                <li><a href="">Log In</a></li>
                                <li><a href="">Register</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

    </header>


    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</script>
  </body>
</html>
