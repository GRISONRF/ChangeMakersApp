{% extends 'base.html' %}

{% block title %} All Events {% endblock %}

{% block body %}
<div>
    {% for event in events %}
    <h1> {{event.evt_title}}</h1>
    <p>By: {{event.inst.inst_name}}</p>
    <p> City: {{event.evt_city}}</p>
    <p> Cause: {{event.inst.cause.cause_title}}</p>
    <a href="events/{{event.event_id}}">
        <button>More about this Event</button>
    </a>
    {% endfor %}

    <form action="/vol_profile">
        <button>Go back to your profile</button>
    </form>


</div>
{% endblock %}
