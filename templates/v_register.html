{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
    <section class="register-geral row img js-fullheight" id="bg" style="background-image: url(/static/images/backgorund/registervolu.jpg);">
      <div class="vregister col-5">
        <h2 style="padding-top: 51px;">
          Create an account as a volunteer</h2>
        <div class="register-form">
          <form class="form-register" action="/v_register" method="POST">
            <div class="firstname"><p>First Name <input type="text" name="fname" style="
              width: 38vw; height: 42px;"></p></div>
            <div class="lastname"><p>Last Name <input type="text" name="lname" style="
              width: 38vw; height: 42px;"></p></div>
            <div class="city-form"><p>City <input type="text" name="vcity" style="
              width: 38vw; height: 42px;"></p></div>
            <div class="state-form"><p>State <input type="text" name="vstate" style="
              width: 38vw; height: 42px;"></p></div>   
            <div class="email-form"><p> Email <input type="text" name="vemail" style="
              width: 38vw; height: 42px;"></p></div>
            <div class="pwd-form"><p>Password <input type="password" name="vpassword" style="
              width: 38vw; height: 42px;"></p></div>
            <div class="submit-form"><p> <input type="submit" style=" width: 38vw; height: 4vh;"></p></div>
          </form>

        </div>  
        <div class="please-login"><a href="/inst_login">If you already have an account, please log in.</a></div>
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


  {% endblock %}
