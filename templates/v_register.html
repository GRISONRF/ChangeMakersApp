{% extends 'base.html' %}

{% block title %} PROJECT APP HOMEPAGE {% endblock %}

{% block body %}


<h2>Create an account as a volunteer</h2>
  <form action="/v_register" method="POST">
    <p>
      First Name <input type="text" name="fname">
    </p>
    <p>
      Last Name <input type="text" name="lname">
    </p>
    <p>
      City <input type="text" name="vcity">
    </p>
    <p>
      State <input type="text" name="vstate">
    </p>   

    <p>
      Email <input type="text" name="vemail">
    </p>

    <p>
      Password <input type="password" name="vpassword">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
  <a href="/inst_login">If you already have an account, please log in.</a>


{% endblock %}
